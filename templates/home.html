<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLOGG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" >blogg</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-link" href=add/>add</a>
          <a class="nav-link" href="regapp/logout">logout</a>
          {% else %}
          <a class="nav-link" href="regapp/register">register</a>
          <a class="nav-link" href="regapp/login">login</a>
          {% endif %}

      </div>
    </div>
  </div>
</nav>
</nav>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        {% for i in k %}
        <div class="col-md-6">

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src={{i.image.url}} alt="Card image cap">
            <div class="card-body">
                    <h5 class="card-title">{{i.blogname}}</h5>
                    <p class="card-text">{{i.blog_id}}<br></p>
                    <a href="detail/{{i.id}}" class="btn btn-primary">detail</a>
            </div>
    </div>
{% endfor %}
        </div>
    </div>
</div>
</body>
</html>
